apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'shadow'

buildscript {
	repositories {
    	mavenCentral()
		maven {
			name 'Shadow'
			url 'http://dl.bintray.com/content/johnrengelman/gradle-plugins'
		}
	}
	dependencies {
		classpath 'org.gradle.plugins:shadow:0.7.4'
	}
}

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes("Main-Class": "org.multimc.quickmod.modprobe.ModProbe")
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        name = "forge"
        url = "http://files.minecraftforge.net/maven"
    }
}

dependencies {
    compile group: 'org.scannotation', name: 'scannotation', version: '1.0.3'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.8'
    compile group: 'org.json', name: 'json', version: '20140107'
    compile group: 'cpw.mods', name: 'fml', version: '1.7.2-7.2.18.797', classifier: 'universal'
}

task copyLibs(type: Copy) {
    into "$buildDir/libs"
    from configurations.runtime
}
